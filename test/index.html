<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-container">
      <img src="./images/tyler-lastovich-AVzByhROPbs-unsplash.jpg" class="nature-image"/>
     <!-- <section class="logo-container">
        <img src="./images/odin-lined.png" class="logo" />
        <p>ODIN</p>
      </section> -->
    </div>
    <main>
      <p class="overview">This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br>You know you want to.</p>
      <section class="sign-up-form">
        <h4>Let's do this!</h4>
        <form action="./odin-project.com" method="post" class="sign-up-form">
            <ul>
                <li>
                    <label for="username">FIRST NAME</label>
                    <input type="text" id="username" name="first_name">
                </li>
                <li>
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="last_name">
                </li>
                <li>
                    <label for="mail">Email</label>
                    <input type="email" id="mail" name="email" placeholder="you@example.com">
                </li>
                <li>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="text" id="phone_number" name="phone_number" maxlength="10">
                </li>
                <li>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password">
                </li>
                <li>
                    <label for="conpwd">CONFIRM PASSWORD</label>
                    <input type="password" id="conpwd" name="confirm_password">
                </li>
            </ul>
        </form>
    </section>
    <section class="create_account">
      <button type="button">Create Account</button>
      <p>Already have an account?<a href="#">  Log in</a></p>
    </section>
  </main>
</body>
</html>
