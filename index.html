<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <script src="script.js"></script>
</head>
<body>
    <div class="image-container">
        <img src="./images/tyler-lastovich-AVzByhROPbs-unsplash.jpg" class="nature-image" />
        <section class="odin-logo">
            <img src="./images/odin-lined.png"  class="odin-image"/>
            <p>ODIN</p>
        </section>
        <div class="caption">Photo by Emma on unplash.com</div>
    </div>
    <main>
        <section class="first">
            <p class="overview">This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br>You know you want to.</p>
        </section>
        <section>
            <h4>Let's do this!</h4>
            <form action="./odin-project.com" method="post" class="sign-up-form">
                <ul>
                    <li>
                        <label for="username">FIRST NAME</label>
                        <input type="text" id="username" name="first_name">
                    </li>
                    <li>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" name="last_name">
                    </li>
                    <li>
                        <label for="mail">Email</label>
                        <input type="email" id="mail" name="email" placeholder="you@example.com">
                    </li>
                    <li>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" maxlength="10">
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="password">
                    </li>
                    <li>
                        <label for="conpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="conpwd" name="confirm_password">
                    </li>
                </ul>
            </form>
        </section>
        <section class="third">
            <button type="button">Create Account</button>
            <p>Already have an account?<a href="#">  Log in</a></p>
        </section>
    </main> 
</body>
</html>
